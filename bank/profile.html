<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile - Shinchan Bank</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .profile-container {
      max-width: 600px;
      margin: 50px auto;
      background: var(--bg);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .profile-header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--accent);
    }
    .profile-info label {
      font-weight: 600;
      margin-top: 12px;
      display: block;
    }
    .profile-info input, select {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .profile-info button {
      margin-top: 20px;
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .profile-info button:hover {
      background: #d94449;
    }
    .remove-photo-btn {
      background: #888;
      margin-top: 5px;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .back-btn {
      margin-bottom: 20px;
      background-color: var(--accent);
      color: black;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    body.dark-mode .profile-container {
      background: var(--dark-card);
      color: var(--dark-text);
    }
    body.dark-mode input, body.dark-mode select {
      background: #333;
      color: white;
      border-color: #555;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <button class="back-btn" onclick="window.location.href='dashboard.html'">‚¨Ö Back to Dashboard</button>

    <div class="profile-header">
      <img id="preview" src="avatar.png" alt="Profile Image" />
      <div>
        <input type="file" id="photo-input" accept="image/*" />
        <button class="remove-photo-btn" onclick="removePhoto()">üóë Remove Photo</button>
      </div>
    </div>

    <div class="profile-info">
      <label>Username</label>
      <input type="text" id="username-input" placeholder="Enter name" />

      <label>Phone Number</label>
      <input type="text" id="phone-input" placeholder="Enter phone number" />

      <label>Email</label>
      <input type="email" id="email-input" placeholder="Enter email" />

      <label>Account Number</label>
      <input type="text" id="account-input" placeholder="Enter account number" />

      <button onclick="saveProfile()">Save Profile</button>
    </div>
  </div>

  <!-- Dark Mode Switch -->
  <label class="switch" style="position: fixed; top: 20px; right: 20px;">
    <input type="checkbox" id="dark-mode-toggle">
    <span class="slider round"></span>
  </label>

  <script>
    const preview = document.getElementById('preview');
    const input = document.getElementById('photo-input');

    input.addEventListener('change', function (e) {
      const reader = new FileReader();
      reader.onload = function () {
        const user = JSON.parse(localStorage.getItem("bankUser"));
        if (user && user.email) {
          localStorage.setItem(`photo_${user.email}`, reader.result);
          preview.src = reader.result;
        }
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    function removePhoto() {
      const user = JSON.parse(localStorage.getItem("bankUser"));
      if (user && user.email) {
        localStorage.removeItem(`photo_${user.email}`);
        preview.src = "avatar.png";
        alert("üóëÔ∏è Profile photo removed.");
      }
    }

    function saveProfile() {
      const user = JSON.parse(localStorage.getItem("bankUser"));
      if (!user) return;

      user.fullname = document.getElementById('username-input').value;
      user.phone = document.getElementById('phone-input').value;
      user.email = document.getElementById('email-input').value;
      user.accountNo = document.getElementById('account-input').value;

      localStorage.setItem("bankUser", JSON.stringify(user));

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const index = users.findIndex(u => u.email === user.email);
      if (index !== -1) {
        users[index] = user;
        localStorage.setItem("users", JSON.stringify(users));
      }

      alert("‚úÖ Profile saved!");
    }

    window.onload = function () {
      const user = JSON.parse(localStorage.getItem("bankUser"));
      if (!user) {
        alert("‚ö†Ô∏è Please log in again.");
        window.location.href = "login.html";
        return;
      }

      document.getElementById('username-input').value = user.fullname || user.username || "";
      document.getElementById('phone-input').value = user.phone || "";
      document.getElementById('email-input').value = user.email || "";
      document.getElementById('account-input').value = user.accountNo || "";

      const storedImg = localStorage.getItem(`photo_${user.email}`);
      preview.src = storedImg || "avatar.png";

      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
        document.getElementById("dark-mode-toggle").checked = true;
      }
    };

    document.getElementById("dark-mode-toggle").addEventListener("change", function () {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    });
  </script>
</body>
</html>
