<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Shinchan Bank</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to right, #ff595e, #ffca3a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff9f0;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      color: #ff595e;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .login-container button {
      background-color: #ffca3a;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 15px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .login-container button:hover {
      background-color: #ff595e;
    }

    .login-container p {
      margin-top: 15px;
    }

    .login-container a {
      color: #ff595e;
      text-decoration: none;
      font-weight: bold;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Shinchan Bank Login</h2>
    <input type="text" id="login-username" placeholder="üë§ Username" required />
    <input type="password" id="login-password" placeholder="üîí Password" required />
    <button onclick="login()">Login</button>
    <p>New here? <a href="register.html">Register</a></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById("login-username").value.trim();
      const password = document.getElementById("login-password").value.trim();

      const users = JSON.parse(localStorage.getItem("users")) || [];

      const found = users.find(user => user.username === username && user.password === password);

      if (found) {
        localStorage.setItem("bankUser", JSON.stringify(found));
        alert("üéâ Login successful!");
        window.location.href = "dashboard.html";
      } else {
        alert("‚ùå Invalid username or password.");
      }
    }
  </script>
</body>
</html>
