<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transaction History - Shinchan Bank</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .transaction-container {
      max-width: 960px;
      margin: auto;
      padding: 20px;
    }
    .transaction-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .filter-buttons {
      margin-bottom: 20px;
    }
    .filter-buttons button {
      margin-right: 10px;
      padding: 8px 14px;
      border: none;
      background-color: var(--primary);
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .filter-buttons button:hover {
      background-color: #d94449;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: var(--accent);
      color: black;
    }
    .positive { color: green; font-weight: bold; }
    .negative { color: red; font-weight: bold; }
    .back-btn {
      background-color: var(--accent);
      color: black;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .print-btn {
      background-color: #fd5c5c;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    canvas {
      max-width: 100%;
      background: white;
      padding: 20px;
      border-radius: 12px;
    }
    body.dark-mode table,
    body.dark-mode canvas {
      background-color: var(--dark-card);
    }
    body.dark-mode th { background-color: #444; color: white; }
  </style>
</head>
<body>
  <div class="transaction-container">
    <div class="transaction-header">
      <h2>ðŸ“œ Transaction History</h2>
      <button class="back-btn" onclick="window.location.href='dashboard.html'">â¬… Back</button>
    </div>

    <div class="filter-buttons">
      <button onclick="filterTransactions('all')">All</button>
      <button onclick="filterTransactions('Deposit')">Deposits</button>
      <button onclick="filterTransactions('Withdraw')">Withdrawals</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Type</th>
          <th>Description</th>
          <th>Date & Time</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="history-body"></tbody>
    </table>

    <button class="print-btn" onclick="window.print()"> Print Transactions</button>

    <h3 class="mt-4 mb-2">ðŸ“Š Income vs Expense Chart</h3>
    <canvas id="chart"></canvas>
  </div>

  <label class="switch" style="position: fixed; top: 20px; right: 20px;">
    <input type="checkbox" id="dark-mode-toggle">
    <span class="slider round"></span>
  </label>

  <script>
  const toggle = document.getElementById("dark-mode-toggle");
  if (localStorage.getItem("darkMode") === "true") {
    document.body.classList.add("dark-mode");
    if (toggle) toggle.checked = true;
  }

  toggle?.addEventListener("change", function () {
    document.body.classList.toggle("dark-mode");
    localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
  });

  function filterTransactions(type) {
    const user = JSON.parse(localStorage.getItem("bankUser"));
    const tx = user?.transactions || [];
    const tbody = document.getElementById("history-body");
    tbody.innerHTML = "";

    let income = 0, expense = 0;
    tx.forEach(entry => {
      if (type !== 'all' && entry.type !== type) return;
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${entry.type}</td>
        <td>${entry.desc}</td>
        <td>${entry.date || '-'} ${entry.time || ''}</td>
        <td class="${entry.amt >= 0 ? 'positive' : 'negative'}">â‚¹${Math.abs(entry.amt)}</td>
      `;
      tbody.appendChild(tr);
      if (entry.amt >= 0) income += entry.amt;
      else expense += Math.abs(entry.amt);
    });

    const ctx = document.getElementById("chart")?.getContext("2d");
    if (ctx) {
      if (window.txChart) window.txChart.destroy();
      window.txChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Income', 'Expense'],
          datasets: [{
            label: 'Amount',
            data: [income, expense],
            backgroundColor: ['#4ade80', '#f87171']
          }]
        },
        options: {
          responsive: true,
          scales: { y: { beginAtZero: true } }
        }
      });
    }
  }

  window.onload = () => filterTransactions('all');
</script>

</body>
</html>
